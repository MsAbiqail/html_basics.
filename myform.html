<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/myform.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Form</title>
</head>
<body>
    <div id="form-container">
        <div class="form-group" >
            <label for="Name">Name</label>
            <input type="text" id="Name" name="Name"required >
        </div><br>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email"id="email"name="email"required>
        </div><br>
        <div class="form-grup">
            <label for="password">Password</label>
             <input type="password"id="pass" name="password" required placeholder="input password"
        </div>
        <br><br>
        <div class="form-group">
            <label for="Gender">Gender</label>
            <select name="Gender" id="Gender"><br>
            <option value="Male">Male</option><br>
            <option value="Female">Female</option><br>
            <option value="Prefer not to say">Other</option><br>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label>Interest</label>
            <input type="checkbox"id="Interest1" name="Interest1">
            <label for="Interest1">Coding</label>
            <input type="checkbox" id="Interest2" name="Interest2">
            <label for="Interest2">Swimming</label>
            <input type="checkbox"id="Interest3" name="Interest3">
            <label for="Interest3">Sleeping</label>
            <input type="checkbox"id="Interest4" name="Interest4">
            <label for="Interest4">Eating</label>
            <input type="Interest5"id="Interest5"name="Interest5">
            <label for="Interest5">Travelling</label>
        </div>
        <br>
        <div class="form-group">
            <label>Choose programming language</label>
            <label for="Language1">Kotlin</label>
            <input type="radio"id="Language1"name="Language1"value="Kotlin">
            <label for="Language2">Java</label>
             <input type="radio"id="Language2"name="Language2"value="Java">
            <label for="Language3">Python</label>
             <input type="radio"id="Language3"name="Language3"value="Python">
            <label for="Language3">C++</label>
             <input type="radio" id="Language3"name="Language3"value="C++">
        </div>
        <br><br>
        <div class="for-group">
            <label for="message">Additional info</label>
            <textarea name="message" id="message"></textarea>
        </div>
        <br><br>
        <div class="form-group">
            <button type="Submit">Submit</button>
        </div>

    </div>


</body>
</html>
