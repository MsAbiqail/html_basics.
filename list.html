<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h2>ordered list</h2>
<h2>List of Fruits</h2>
<ol>
    <li>Mangoes</li>
    <li>Banana</li>
    <li>Apple</li>
    <li>Watermelon</li>
    <li>Avocado</li>
    <li>Peach</li>
    <li>Strawberry</li>
</ol>
<h2>Unordered list</h2>
<h2>List of cars</h2>
<ul>
    <li>Prado</li>
    <li>Range Rover</li>
    <li>Nissan</li>
    <li>Toyota</li>
    <li>Discovery</li>
</ul>

</body>
</html>
