<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/forms%20css.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>Only Fans registration</h2>
<hr>
<form action="">
    <h1>SIGN-UP</h1>
    <label for="FirstName">FirstName</label>
    <input type="text" id="FirstName" name="FirstName" required placeholder="Enter name"> <br><br>
    <label for="Gender">Gender</label>
    <input type="text" id="Gender" name="Gender" required placeholder="enter Gender"><br><br>
    <label for="LastName">LastName</label>
    <input type="text"id="LastName" name="LastName" required placeholder="Enter last Name"><br><br>
    <label for="email">email</label>
    <input type="email" id="email" name="email" required placeholder="type your email"><br><br>
    <label for="DOB">DOB</label>
    <input type="date"id="DOB"><br><br>
    <label for="female">Female</label>
    <input type="radio"id="female" name="Gender">
    <label for="male">Male</label>
    <input type="radio"id="male" name="Gender">
    <label for="other">other</label>
    <input type="radio"id="other" name="Gender">
    <label for="course">course</label>
    <select name="course" id="course">
        <option value="MIT">MIT</option>
        <option value="Data Science">Data Science</option>
        <option value="Software engineering">Software engineering</option>
        <option value="cyber security">cyber security</option>
    </select><br><br>
    <label for="upload image">upload image</label>
    <input type="file"><br><br>
    <label for="pass">Password</label>
    <input type="password"id="pass" name="password" required placeholder="input password"><br><br>

</form>
</body>
</html>
